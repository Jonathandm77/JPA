<!DOCTYPE html>
<html lang="en">

<head th:insert="librerias::librerias"head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	<title>Alumno</title>



</head>

<body id="page-top">
	<!-- top -->
	<!-- top -->
	<!-- top -->
	<div th:insert="top::top"></div>
	<div class="container">

		<!-- top -->
		<!-- top -->

		<div class="m-5">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="/">
							<i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
						</a>
					</li>
					<li class="breadcrumb-item"><a href="/alumnos">Alumnos</a></li>
					<li class="breadcrumb-item active" aria-current="page">Ficha de alumno</li>
				</ol>
			</nav>
		</div>


		<!-- Header -->
		<header class="masthead">


			<div class="row pl-5 pr-5">
				<div class="col-9">

					<h5>Ficha de pedido</h5>
					<div class="card border border-primary">
						<form action="#" th:action="@{/pedidos/edit/{id}(id=${pedidoMostrar.id})}" th:object="${pedidoMostrar}" method="post">
						<div class="card-body row pt-4 pb-4">
							<div class="col-7">
								<div class="card">
									<div class="card-header text-dark bg-light">Ficha del pedido</div>
									<div class="card-body">
										<div class="mb-2">
											<label for="texto">Seleccionar alumno</label>
											<select th:field="*{alumno.id}" class="form-control" id="exampleFormControlSelect1">
											<option th:selected="selected" th:each="alumno:${listaAlumnos}" th:value="${alumno.id}"
											th:text="${alumno.nombre}" value="">Seleccionar alumnos</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="col-5">
								<div class="card">
									<div class="card-header text-dark bg-light">Pedidos que ha hecho este alumno</div>
									<div class="card-body">
										<label for="texto">Seleccionar bocadillos</label>
										<select th:field="*{bocadillos}" multiple="true" class="form-control selectpicker"
										name="bocadillos" id="bocadillos">
										<option th:selected="selected" th:each="b:${listaBocadillos}" th:value="${b.id}" th:text="${b.nombre}"
										value="">Seleccionar bocadillos</option>
								</select>
									</div>
								</div>
							</div>
						</div>
						<p><a th:href="@{/pedidos}" class="btn btn-primary m-3">Cerrar</a></p>
						<input type="submit" value="Guardar Pedido" class="btn btn-primary m-3"/>
						</form>
					</div>
				</div>

			</div>
		</header>
	</div>
</body>


</html>
